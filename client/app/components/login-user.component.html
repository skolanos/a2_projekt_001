<form name="form" class="form-inline my-2 my-lg-0" (ngSubmit)="doLogin()" *ngIf="authenticationService.getUserToken() === ''">
	<label>Adres e-mail</label>
	<input type="text" name="login" [(ngModel)]="login" class="form-control mr-sm-2" placeholder="Adres e-mail">
	<label>Hasło</label>
	<input type="password" name="password" [(ngModel)]="password" class="form-control mr-sm-2" placeholder="Hasło">
	<button type="submit" class="btn btn-primary my-2 my-sm-0" [disabled]="processiong">Zaloguj się</button>
	<a class="nav-link" href="#">Nie pamiętasz hasła?</a>
</form>
<form name="form" class="form-inline my-2 my-lg-0" *ngIf="authenticationService.getUserToken() !== ''">
	<a class="nav-link" href="#">Wyloguj się</a>
</form>
