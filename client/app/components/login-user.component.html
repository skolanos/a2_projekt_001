<form name="form" class="form-inline my-2 my-lg-0" (ngSubmit)="doLogin()" *ngIf="authenticationService.getUserToken() === ''">
		<label>Adres e-mail</label>
		<input type="text" name="login" [(ngModel)]="login" class="form-control mr-sm-2" placeholder="Adres e-mail" required>
		<label>Hasło</label>
		<input type="password" name="password" [(ngModel)]="password" class="form-control mr-sm-2" placeholder="Hasło" required>
		<button type="submit" class="btn btn-primary my-2 my-sm-0" [disabled]="processiong">Zaloguj się</button>
		<a class="nav-link" href="javascript:void(0)" (click)="dontRememberPassword()">Nie pamiętasz hasła?</a>
</form>
<form name="form2" class="form-inline my-2 my-lg-0" onsubmit="return false" *ngIf="authenticationService.getUserToken() !== ''">
	<!--<a class="nav-link" href="javascript:void(0)" (click)="doLogout()">Wyloguj się</a>-->
	<button type="submit" class="btn btn-warning my-2 my-sm-0" (click)="doLogout()">Wyloguj się</button>
</form>
<div id="popover-login-error" class="popover popover-bottom" *ngIf="messages.length > 0">
	<h3 class="popover-title">Informacje</h3>
	<div class="popover-content alert-danger">
		<p *ngFor="let message of messages">{{message}}</p>
	</div>
</div>
